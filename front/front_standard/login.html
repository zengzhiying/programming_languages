<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>登录界面</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="alternate icon" type="image/png" href="assets/i/favicon.png">
  <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
  <style>
    .header {
      text-align: center;
    }
    .header h1 {
      font-size: 200%;
      color: #333;
      margin-top: 30px;
    }
    .header p {
      font-size: 14px;
    }
  </style>
</head>
<body>
<div class="header">
  <div class="am-g">
    <h1>Web login</h1>
    <p>Integrated Development Environment<br/>代码编辑，代码生成，界面设计，调试，编译</p>
  </div>
  <hr />
</div>
<div class="am-g">
  <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
    <h3>请登录</h3>
    <hr>
    <form action="" method="post" class="am-form">
      <label for="username">用户名:</label>
      <input type="text" name="username" id="username">
      <span style="color:#09c; display:none;" id="user_alert">用户名不能为空！</span>
      <br>
      <label for="password">密码:</label>
      <input type="password" name="password" id="password" value="">
      <span style="color:#09c; display:none;" id="pass_alert">密码不能为空！</span>
      <br>
      <label for="remember-me">
        <input id="remember-me" type="checkbox">
        记住密码
      </label>
      <br />
      <div class="am-cf">
        <input type="submit" style="width:50%; height:36px;" value="登 录" class="am-btn am-btn-primary am-btn-sm am-fl" onclick="return form_submit();">
        <input type="submit" name="" value="忘记密码 ^_^? " class="am-btn am-btn-default am-btn-sm am-fr">
      </div>
    </form>
    <hr>
    <p>© 2016 前端标准模板, Inc.</p>
  </div>
  <script type="text/javascript">
    function form_submit(){
        if($("#username").val()==''){
          $('#user_alert').fadeIn('slow');
          $("#username").focus();
          return false;
        } 
        if($("#username").val() != '' && $("#password").val()=='') {
          $('#user_alert').fadeOut('slow');
          $('#pass_alert').fadeIn("slow");
          $("#password").focus();
          return false;
        }
        return true;
    }
    </script>
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</div>
</body>
</html>
